<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SCOUT STORE</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-secondary-bg-color: #f4f4f7;
            --tg-theme-button-color: #3390ec;
            --tg-theme-text-color: #222222;
        }

        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, sans-serif;
            background-color: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0; padding: 0;
            display: flex; flex-direction: column; height: 100vh;
        }

        /* –í–û–ó–í–†–ê–©–ê–ï–ú 1 –≠–ö–†–ê–ù (–®–ê–ü–ö–ê –ö–ê–¢–ï–ì–û–†–ò–ô) */
        header {
            background: var(--tg-theme-bg-color);
            padding: 10px;
            display: flex; gap: 8px;
            overflow-x: auto;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        header::-webkit-scrollbar { display: none; }
        .cat-btn {
            background: #eee; border: none; padding: 8px 15px;
            border-radius: 15px; font-size: 13px; font-weight: 600;
        }
        .cat-btn.active { background: var(--tg-theme-button-color); color: white; }

        /* –°–ï–¢–ö–ê –¢–û–í–ê–†–û–í (2 –≠–ö–†–ê–ù) */
        #product-grid {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 10px; padding: 10px; overflow-y: auto; padding-bottom: 100px;
        }
        .product-card {
            background: #fff; border-radius: 12px; padding: 10px;
            display: flex; flex-direction: column;
        }
        .product-card img { width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 8px; }
        .product-name { font-size: 14px; font-weight: 600; margin: 8px 0 4px; height: 34px; overflow: hidden; }
        .product-art { font-size: 11px; color: #777; line-height: 1.4; }
        
        /* –°–¢–ê–¢–ò–°–¢–ò–ö–ê –° –ù–û–í–û–ô –°–¢–†–û–ö–ò */
        .ord-badge { display: block; color: var(--tg-theme-button-color); font-weight: bold; margin-top: 2px; }
        .product-price { font-size: 16px; font-weight: 800; margin-top: 5px; }

        /* –ö–û–ú–ü–ê–ö–¢–ù–´–ô 3 –≠–ö–†–ê–ù (–ö–ê–†–¢–û–ß–ö–ê) */
        #product-detail {
            display: none; position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #fff; z-index: 100; padding: 12px; overflow-y: auto;
        }
        .back-btn { background: #eee; border: none; padding: 6px 12px; border-radius: 8px; margin-bottom: 8px; font-size: 12px; }
        
        .detail-img { 
            display: block; width: auto; max-width: 100%; 
            max-height: 200px; /* –°–∏–ª—å–Ω–æ —É–º–µ–Ω—å—à–∏–ª —Ñ–æ—Ç–æ */
            margin: 0 auto 10px; border-radius: 10px; 
        }
        
        .stats-box {
            background: #f4f7f9; padding: 8px; border-radius: 8px; 
            margin-bottom: 10px; font-size: 12px;
        }
        .view-now { color: #d32f2f; font-weight: 600; margin-top: 2px; }

        .price-info { border-top: 1px solid #eee; padding-top: 8px; margin-bottom: 10px; }
        .p-main { font-size: 20px; font-weight: 900; color: #000; }
        .p-sub { font-size: 12px; color: #777; }

        .add-btn {
            background: var(--tg-theme-button-color); color: white;
            border: none; width: 100%; padding: 12px;
            border-radius: 10px; font-size: 15px; font-weight: bold;
        }

        .cart-bar {
            position: fixed; bottom: 15px; left: 10px; right: 10px;
            background: var(--tg-theme-button-color); color: white;
            padding: 14px; border-radius: 12px; text-align: center; font-weight: bold;
        }
    </style>
</head>
<body>

<header id="categories"></header>
<div id="product-grid"></div>

<div id="product-detail">
    <button class="back-btn" onclick="closeDetail()">‚Üê –ù–∞–∑–∞–¥</button>
    <img id="detail-img" src="">
    <h3 id="detail-name" style="margin: 0; font-size: 15px;"></h3>
    <div id="detail-art" style="font-size: 11px; color: #888; margin-bottom: 8px;"></div>

    <div class="stats-box">
        <div id="detail-ordered" style="font-weight: bold;"></div>
        <div class="view-now">üëÅ –≠—Ç—É –º–æ–¥–µ–ª—å —Å–º–æ—Ç—Ä—è—Ç <span id="view-count"></span> —á–µ–ª.</div>
    </div>

    <div class="price-info">
        <div id="detail-price-total" class="p-main"></div>
        <div id="detail-price-single" class="p-sub"></div>
        <div style="font-size: 10px; color: #aaa;">–ú–∏–Ω–∏–º—É–º: 1 –∫–æ—Ä–æ–± (6 –ø–∞—Ä)</div>
    </div>

    <button class="add-btn" id="add-to-cart">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
</div>

<div class="cart-bar" id="cart-bar" style="display: none;" onclick="sendOrder()">
    –û–§–û–†–ú–ò–¢–¨ –ü–†–ï–î–ó–ê–ö–ê–ó: $<span id="cart-total">0</span>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    let allProducts = [], cart = [];

    fetch('products.json?v=' + Date.now())
        .then(r => r.json())
        .then(data => {
            allProducts = data;
            renderCategories();
            renderProducts('–≤—Å–µ');
        });

    function renderCategories() {
        const cats = ['–≤—Å–µ', ...new Set(allProducts.map(p => p.category))];
        document.getElementById('categories').innerHTML = cats.map(c => `
            <button class="cat-btn ${c === '–≤—Å–µ' ? 'active' : ''}" onclick="filterCat(this, '${c}')">${c}</button>
        `).join('');
    }

    function filterCat(btn, cat) {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderProducts(cat);
    }

    function renderProducts(cat) {
        const grid = document.getElementById('product-grid');
        const filtered = cat === '–≤—Å–µ' ? allProducts : allProducts.filter(p => p.category === cat);
        grid.innerHTML = filtered.map(p => {
            const ord = p.ordered_count > 0 ? `<span class="ord-badge">–ó–∞–∫–∞–∑–∞–Ω–æ ${p.ordered_count} —Ä–∞–∑–∞</span>` : '';
            return `
                <div class="product-card" onclick="openDetail('${p.articul}')">
                    <img src="${p.photo}">
                    <div class="product-name">${p.name}</div>
                    <div class="product-art">–ê—Ä—Ç: ${p.articul}${ord}</div>
                    <div class="product-price">$ ${p.price}</div>
                </div>
            `;
        }).join('');
    }

    function openDetail(art) {
        const p = allProducts.find(item => item.articul == art);
        const price = parseFloat(p.price);
        document.getElementById('detail-img').src = p.photo;
        document.getElementById('detail-name').innerText = p.name;
        document.getElementById('detail-art').innerText = '–ê—Ä—Ç–∏–∫—É–ª: ' + p.articul;
        document.getElementById('detail-price-single').innerText = `–¶–µ–Ω–∞ –∑–∞ –ø–∞—Ä—É: $${price.toFixed(2)}`;
        document.getElementById('detail-price-total').innerText = `–ö–æ—Ä–æ–±: $${(price * 6).toFixed(2)}`;
        document.getElementById('detail-ordered').innerText = `üî• –ó–∞–∫–∞–∑–∞–Ω–æ –≤—Å–µ–≥–æ: ${p.ordered_count || 0} —Ä–∞–∑`;
        document.getElementById('view-count').innerText = p.viewing_now || Math.floor(Math.random() * 3) + 2;
        document.getElementById('product-detail').style.display = 'block';
        document.getElementById('add-to-cart').onclick = () => { cart.push(p); updateCart(); closeDetail(); };
    }

    function closeDetail() { document.getElementById('product-detail').style.display = 'none'; }

    function updateCart() {
        const total = cart.reduce((sum, p) => sum + (p.price * 6), 0);
        document.getElementById('cart-total').innerText = total.toFixed(2);
        document.getElementById('cart-bar').style.display = 'block';
    }

    function sendOrder() {
        tg.sendData(JSON.stringify({ items: cart, total: cart.reduce((sum, p) => sum + (p.price * 6), 0) }));
        tg.close();
    }
</script>
</body>
</html>
