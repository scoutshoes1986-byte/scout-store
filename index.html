<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scout Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --tg-theme-bg-color: #f0f2f5; --primary: #0088cc; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--tg-theme-bg-color); margin: 0; padding: 15px; color: #333; }
        
        /* –≠–∫—Ä–∞–Ω 1: –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ */
        .cat-card { background: white; padding: 30px; border-radius: 15px; margin-bottom: 15px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); cursor: pointer; }
        .cat-card h2 { margin: 10px 0 0 0; font-size: 20px; }

        /* –≠–∫—Ä–∞–Ω 2: –°–µ—Ç–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .item-card { background: white; padding: 10px; border-radius: 12px; text-align: center; cursor: pointer; }
        .item-card img { width: 100%; height: 120px; object-fit: cover; border-radius: 8px; }
        .item-price { color: #2ecc71; font-weight: bold; margin: 5px 0; }

        /* –≠–∫—Ä–∞–Ω 3: –ö–∞—Ä—Ç–æ—á–∫–∞ —Ç–æ–≤–∞—Ä–∞ */
        #product-view { display: none; background: white; border-radius: 20px; padding: 20px; min-height: 80vh; }
        .full-img { width: 100%; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .btn-order { background: var(--primary); color: white; border: none; width: 100%; padding: 15px; border-radius: 10px; font-size: 16px; font-weight: bold; margin-top: 20px; }
        
        .nav { display: flex; align-items: center; margin-bottom: 15px; font-weight: bold; color: var(--primary); cursor: pointer; }
    </style>
</head>
<body>

    <div id="screen-main">
        <h1 style="text-align: center;">Scout Store</h1>
        <div class="cat-card" onclick="showCatalog('male')"><span>üëü</span><h2>–ú—É–∂—Å–∫–∞—è –æ–±—É–≤—å</h2></div>
        <div class="cat-card" onclick="showCatalog('female')"><span>üë†</span><h2>–ñ–µ–Ω—Å–∫–∞—è –æ–±—É–≤—å</h2></div>
    </div>

    <div id="screen-catalog" style="display:none;">
        <div class="nav" onclick="showMain()">‚¨Ö –ö –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º</div>
        <div id="catalog-grid" class="grid"></div>
    </div>

    <div id="screen-product" style="display:none;">
        <div class="nav" onclick="backToCatalog()">‚¨Ö –ù–∞–∑–∞–¥ –≤ –∫–∞—Ç–∞–ª–æ–≥</div>
        <div id="product-view">
            <img id="p-img" class="full-img" src="">
            <h2 id="p-name" style="margin: 15px 0 5px 0;"></h2>
            <p id="p-art" style="color: gray; margin: 0;"></p>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 15px;">
                <span style="font-size: 24px; font-weight: bold; color: #2ecc71;" id="p-price"></span>
                <span style="font-size: 14px; color: #7f8c8d;" id="p-total"></span>
            </div>
            <button class="btn-order" onclick="sendOrder()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –≤ –ø—Ä–µ–¥–∑–∞–∫–∞–∑</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        let products = [];
        let currentProduct = null;

        async function init() {
            const res = await fetch('products.json?v=' + Date.now());
            products = await res.json();
        }

        function showCatalog(cat) {
            const grid = document.getElementById('catalog-grid');
            grid.innerHTML = '';
            const filtered = products.filter(p => p.category === cat);
            
            filtered.forEach(p => {
                const div = document.createElement('div');
                div.className = 'item-card';
                div.onclick = () => showProduct(p);
                div.innerHTML = `<img src="${p.photo}"><div class="item-price">${p.price_info} $</div><div style="font-size: 11px;">${p.name}</div>`;
                grid.appendChild(div);
            });

            document.getElementById('screen-main').style.display = 'none';
            document.getElementById('screen-catalog').style.display = 'block';
        }

        function showProduct(p) {
            currentProduct = p;
            document.getElementById('p-img').src = p.photo;
            document.getElementById('p-name').innerText = p.name;
            document.getElementById('p-art').innerText = "–ê—Ä—Ç–∏–∫—É–ª: " + p.articul;
            document.getElementById('p-price').innerText = p.price + " $ / –ø–∞—Ä–∞";
            document.getElementById('p-total').innerText = "–Ø—â–∏–∫: " + p.price_info + " $";
            
            document.getElementById('screen-catalog').style.display = 'none';
            document.getElementById('screen-product').style.display = 'block';
            document.getElementById('product-view').style.display = 'block';
        }

        function sendOrder() {
            const text = `–ó–∞–∫–∞–∑: ${currentProduct.name}\n–ê—Ä—Ç–∏–∫—É–ª: ${currentProduct.articul}\n–¶–µ–Ω–∞: ${currentProduct.price_info}$`;
            tg.sendData(text); // –û—Ç–ø—Ä–∞–≤–ª—è–µ—Ç –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É –∏ –∑–∞–∫—Ä—ã–≤–∞–µ—Ç –º–∏–Ω–∏-–∞–ø–ø
        }

        function showMain() {
            document.getElementById('screen-catalog').style.display = 'none';
            document.getElementById('screen-main').style.display = 'block';
        }

        function backToCatalog() {
            document.getElementById('screen-product').style.display = 'none';
            document.getElementById('screen-catalog').style.display = 'block';
        }

        init();
    </script>
</body>
</html>
