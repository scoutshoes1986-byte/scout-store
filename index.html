<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --main-color: #248b65; }
        body { font-family: sans-serif; background: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); margin: 0; padding-bottom: 80px; }
        .catalog { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
        .card { background: var(--tg-theme-secondary-bg-color); border-radius: 12px; padding: 10px; text-align: center; }
        .card img { width: 100%; height: 120px; object-fit: cover; border-radius: 8px; }
        .btn { background: var(--main-color); color: white; border: none; padding: 10px; border-radius: 8px; width: 100%; font-weight: bold; margin-top: 10px; }
        .footer { position: fixed; bottom: 0; width: 100%; background: var(--tg-theme-secondary-bg-color); padding: 15px; border-top: 1px solid #ccc; display: none; box-sizing: border-box; }
    </style>
</head>
<body>
    <div id="catalog" class="catalog"></div>
    <div id="footer" class="footer">
        <button class="btn" onclick="order()">Оформить предзаказ (<span id="count">0</span>)</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        let cart = {};

        // Получаем данные, которые бот передал в ссылке
        const urlParams = new URLSearchParams(window.location.search);
        const dataRaw = urlParams.get('data');
        
        if (dataRaw) {
            const products = JSON.parse(decodeURIComponent(dataRaw));
            const container = document.getElementById('catalog');
            products.forEach(i => {
                container.innerHTML += `
                    <div class="card">
                        <img src="${i.photo || ''}" onerror="this.src='https://via.placeholder.com/150'">
                        <h4>${i.name}</h4>
                        <div style="color:var(--main-color)">$${i.price_info}</div>
                        <button class="btn" id="btn-${i.articul}" onclick="toggleCart('${i.articul}', '${i.name}', ${i.price_info}, '${i.photo}')">Добавить</button>
                    </div>`;
            });
        }

        function toggleCart(art, name, price, photo) {
            if (cart[art]) {
                delete cart[art];
                document.getElementById('btn-'+art).innerText = 'Добавить';
                document.getElementById('btn-'+art).style.background = '#248b65';
            } else {
                cart[art] = { name, price, photo, qty: 1 };
                document.getElementById('btn-'+art).innerText = '✅ Ок';
                document.getElementById('btn-'+art).style.background = '#4CAF50';
            }
            let total = Object.keys(cart).length;
            document.getElementById('footer').style.display = total > 0 ? 'block' : 'none';
            document.getElementById('count').innerText = total;
        }

        function order() {
            tg.sendData(JSON.stringify(cart));
            tg.close();
        }
    </script>
</body>
</html>
