<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scout Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --tg-theme-bg-color: #f0f2f5; --primary: #0088cc; --text: #333; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--tg-theme-bg-color); margin: 0; padding: 0; color: var(--text); }

        /* –≠–ö–†–ê–ù –ó–ê–ì–†–£–ó–ö–ò */
        #loader-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 9999;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary); border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ù–¢ */
        #main-content { display: none; padding: 15px; }
        
        /* –ö–Ω–æ–ø–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π */
        .cat-card { background: white; padding: 25px; border-radius: 15px; margin-bottom: 15px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); cursor: pointer; border: 1px solid #eee; }
        .cat-card h2 { margin: 10px 0 0 0; font-size: 18px; color: var(--primary); }

        /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≤ –∫–∞—Ç–∞–ª–æ–≥–µ */
        .controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; gap: 10px; }
        .sort-select { padding: 8px; border-radius: 8px; border: 1px solid #ccc; background: white; font-size: 14px; flex-grow: 1; outline: none; }

        /* –°–µ—Ç–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .item-card { background: white; padding: 10px; border-radius: 12px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.03); }
        .item-card img { width: 100%; height: 130px; object-fit: cover; border-radius: 8px; margin-bottom: 8px; }
        .item-price { color: #2ecc71; font-weight: 800; font-size: 16px; margin-bottom: 4px; }
        .item-name { font-size: 12px; height: 32px; overflow: hidden; color: #555; }

        .nav { display: flex; align-items: center; margin-bottom: 15px; font-weight: bold; color: var(--primary); cursor: pointer; }
        .btn-order { background: var(--primary); color: white; border: none; width: 100%; padding: 15px; border-radius: 10px; font-size: 16px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="loader-screen">
        <div class="spinner"></div>
        <div style="text-align: center; color: #7f8c8d;">
            <b>–ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–ª–ª–µ–∫—Ü–∏–∏...</b><br>
            <small>–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö (–¥–æ 30 —Å–µ–∫)</small>
        </div>
    </div>

    <div id="main-content">
        <div id="screen-main">
            <h1 style="text-align: center; margin-bottom: 25px;">SCOUT STORE</h1>
            <div class="cat-card" onclick="openCatalog('male')"><span>üëü</span><h2>–ú–£–ñ–°–ö–ê–Ø –û–ë–£–í–¨</h2></div>
            <div class="cat-card" onclick="openCatalog('female')"><span>üë†</span><h2>–ñ–ï–ù–°–ö–ê–Ø –û–ë–£–í–¨</h2></div>
        </div>

        <div id="screen-catalog" style="display:none;">
            <div class="nav" onclick="showMain()">‚¨Ö –ù–∞–∑–∞–¥</div>
            
            <div class="controls">
                <select id="sortPrice" class="sort-select" onchange="renderItems()">
                    <option value="default">–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞: –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é</option>
                    <option value="low">–¶–µ–Ω–∞: –°–Ω–∞—á–∞–ª–∞ –¥–µ—à–µ–≤–ª–µ</option>
                    <option value="high">–¶–µ–Ω–∞: –°–Ω–∞—á–∞–ª–∞ –¥–æ—Ä–æ–∂–µ</option>
                </select>
            </div>

            <div id="catalog-grid" class="grid"></div>
        </div>

        <div id="screen-product" style="display:none;">
            <div class="nav" onclick="backToCatalog()">‚¨Ö –í –∫–∞—Ç–∞–ª–æ–≥</div>
            <div style="background: white; padding: 15px; border-radius: 15px;">
                <img id="p-img" style="width:100%; border-radius:10px;" src="">
                <h2 id="p-name" style="margin: 15px 0 5px 0;"></h2>
                <p id="p-art" style="color:gray; margin: 0; font-size: 14px;"></p>
                <hr style="border: 0; border-top: 1px solid #eee; margin: 15px 0;">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <span style="font-size: 26px; font-weight: 900; color: #2ecc71;" id="p-price"></span>
                </div>
                <button class="btn-order" onclick="sendOrder()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –≤ –ø—Ä–µ–¥–∑–∞–∫–∞–∑</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        let allProducts = [];
        let currentCategory = '';

        async function init() {
            try {
                const res = await fetch('products.json?v=' + Date.now());
                allProducts = await res.json();
                document.getElementById('loader-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞:", e);
            }
        }

        function openCatalog(cat) {
            currentCategory = cat;
            document.getElementById('screen-main').style.display = 'none';
            document.getElementById('screen-catalog').style.display = 'block';
            renderItems();
        }

        function renderItems() {
            const grid = document.getElementById('catalog-grid');
            const sortType = document.getElementById('sortPrice').value;
            grid.innerHTML = '';

            // 1. –§–∏–ª—å—Ç—Ä—É–µ–º –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
            let items = allProducts.filter(p => p.category === currentCategory);

            // 2. –°–æ—Ä—Ç–∏—Ä—É–µ–º (–∏—Å–ø–æ–ª—å–∑—É–µ–º price_info –¥–ª—è –æ–ø—Ç–æ–≤–æ–π —Ü–µ–Ω—ã)
            if (sortType === 'low') {
                items.sort((a, b) => parseFloat(a.price_info) - parseFloat(b.price_info));
            } else if (sortType === 'high') {
                items.sort((a, b) => parseFloat(b.price_info) - parseFloat(a.price_info));
            }

            // 3. –û—Ç–æ–±—Ä–∞–∂–∞–µ–º
            items.forEach(p => {
                const div = document.createElement('div');
                div.className = 'item-card';
                div.onclick = () => showProduct(p);
                div.innerHTML = `
                    <img src="${p.photo}">
                    <div class="item-price">${p.price_info} $</div>
                    <div class="item-name">${p.name}</div>
                `;
                grid.appendChild(div);
            });
        }

        function showProduct(p) {
            document.getElementById('p-img').src = p.photo;
            document.getElementById('p-name').innerText = p.name;
            document.getElementById('p-art').innerText = "–ê—Ä—Ç–∏–∫—É–ª: " + p.articul;
            document.getElementById('p-price').innerText = p.price_info + " $";
            document.getElementById('screen-catalog').style.display = 'none';
            document.getElementById('screen-product').style.display = 'block';
        }

        function sendOrder() {
            // –¢–æ—Ç –∂–µ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª –∑–∞–∫–∞–∑–∞
            tg.close();
        }

        function showMain() {
            document.getElementById('screen-catalog').style.display = 'none';
            document.getElementById('screen-main').style.display = 'block';
        }

        function backToCatalog() {
            document.getElementById('screen-product').style.display = 'none';
            document.getElementById('screen-catalog').style.display = 'block';
        }

        init();
    </script>
</body>
</html>
