<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SCOUT STORE</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-secondary-bg-color: #f4f4f7;
            --tg-theme-button-color: #3390ec;
            --tg-theme-text-color: #222222;
        }

        /* –£–±–∏—Ä–∞–µ–º –≤—Å–µ —Å–∏—Å—Ç–µ–º–Ω—ã–µ –æ—Ç—Å—Ç—É–ø—ã –∏ —Ñ–∏–∫—Å–∏—Ä—É–µ–º —ç–∫—Ä–∞–Ω */
        * { box-sizing: border-box; }
        
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0; padding: 0;
            display: flex; flex-direction: column; 
            height: 100vh; width: 100vw;
            overflow: hidden;
        }

        /* –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –®–ê–ü–ö–ê: –î–æ–±–∞–≤–ª–µ–Ω —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –æ—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É */
        header {
            background: var(--tg-theme-bg-color);
            padding: 15px 10px 10px 10px; /* –£–≤–µ–ª–∏—á–µ–Ω –≤–µ—Ä—Ö–Ω–∏–π –æ—Ç—Å—Ç—É–ø */
            display: flex; gap: 8px;
            overflow-x: auto;
            border-bottom: 1px solid #e0e0e0;
            -webkit-overflow-scrolling: touch;
            flex-shrink: 0;
        }
        
        header::-webkit-scrollbar { display: none; }

        .cat-btn {
            background: #f0f0f0; border: none; 
            padding: 10px 16px; border-radius: 12px;
            font-size: 13px; font-weight: 700;
            text-transform: uppercase; color: #666;
            white-space: nowrap;
            transition: background 0.2s;
        }
        .cat-btn.active {
            background: var(--tg-theme-button-color);
            color: white;
        }

        /* –ö–û–ù–¢–ï–ù–¢–ù–ê–Ø –û–ë–õ–ê–°–¢–¨ */
        #product-grid {
            flex-grow: 1;
            display: grid; 
            grid-template-columns: 1fr 1fr;
            gap: 12px; padding: 15px 10px 120px 10px;
            overflow-y: auto;
        }

        .product-card {
            background: #fff; border-radius: 15px;
            padding: 12px; display: flex; flex-direction: column;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        .product-card img {
            width: 100%; aspect-ratio: 1;
            object-fit: cover; border-radius: 10px;
        }

        .product-name {
            font-size: 14px; font-weight: 600; margin: 10px 0 4px;
            height: 36px; overflow: hidden; line-height: 1.3;
        }

        .product-art { font-size: 11px; color: #888; margin-bottom: 6px; }
        .ordered-count { color: var(--tg-theme-button-color); font-weight: 800; }
        .product-price { font-size: 17px; font-weight: 800; color: #000; }

        /* –≠–ö–†–ê–ù 3: –ö–ê–†–¢–û–ß–ö–ê –¢–û–í–ê–†–ê */
        #product-detail {
            display: none; position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #fff; z-index: 1000;
            padding: 20px; overflow-y: auto;
        }

        .detail-img { width: 100%; border-radius: 15px; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        
        .stats-box {
            background: #f8f9fa; padding: 15px;
            border-radius: 12px; margin: 20px 0;
            border: 1px solid #eee;
        }
        .ord-total { font-weight: 700; font-size: 15px; margin-bottom: 6px; }
        .view-now { color: #d32f2f; font-weight: 600; font-size: 14px; display: flex; align-items: center; gap: 6px; }

        .price-section { margin: 25px 0; padding-top: 15px; border-top: 1px solid #eee; }
        .p-label { color: #777; font-size: 15px; margin-bottom: 5px; }
        .p-main { font-size: 28px; font-weight: 900; color: #000; }

        .back-btn { background: #f0f0f0; border: none; padding: 12px 20px; border-radius: 12px; font-weight: 600; margin-bottom: 20px; }
        .add-btn { background: var(--tg-theme-button-color); color: #fff; border: none; width: 100%; padding: 20px; border-radius: 15px; font-size: 16px; font-weight: 800; }

        /* –ö–ù–û–ü–ö–ê –ó–ê–ö–ê–ó–ê */
        .cart-bar { 
            position: fixed; bottom: 25px; left: 15px; right: 15px; 
            background: var(--tg-theme-button-color); color: #fff; 
            padding: 20px; border-radius: 18px; text-align: center; 
            font-weight: 800; z-index: 500; 
            box-shadow: 0 10px 25px rgba(51, 144, 236, 0.4); 
        }
    </style>
</head>
<body>

<header id="categories"></header>
<div id="product-grid"></div>

<div id="product-detail">
    <button class="back-btn" onclick="closeDetail()">‚Üê –ù–∞–∑–∞–¥</button>
    <img id="detail-img" src="">
    <h2 id="detail-name" style="margin: 0;"></h2>
    <div id="detail-art" style="color: #999; margin-top: 5px;"></div>

    <div class="stats-box">
        <div id="detail-ordered" class="ord-total"></div>
        <div class="view-now">üëÅ –≠—Ç—É –º–æ–¥–µ–ª—å —Å–º–æ—Ç—Ä—è—Ç <span id="view-count" style="margin: 0 4px;"></span> —á–µ–ª.</div>
    </div>

    <div class="price-section">
        <div id="detail-price-single" class="p-label"></div>
        <div id="detail-price-total" class="p-main"></div>
        <div style="font-size: 13px; color: #aaa; margin-top: 8px;">–û–ø—Ç–æ–≤–∞—è —Ü–µ–Ω–∞ –∑–∞ –∫–æ—Ä–æ–± (6 –ø–∞—Ä)</div>
    </div>

    <button class="add-btn" id="add-to-cart">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
</div>

<div class="cart-bar" id="cart-bar" style="display: none;" onclick="sendOrder()">
    –û–§–û–†–ú–ò–¢–¨ –ü–†–ï–î–ó–ê–ö–ê–ó: $<span id="cart-total">0</span>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    let allProducts = [], cart = [];

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Å –º–µ—Ç–∫–æ–π –≤—Ä–µ–º–µ–Ω–∏ –¥–ª—è –æ–±—Ö–æ–¥–∞ –∫—ç—à–∞
    fetch('products.json?t=' + Date.now())
        .then(r => r.json())
        .then(data => {
            allProducts = data;
            renderCategories();
            renderProducts('–≤—Å–µ');
        })
        .catch(err => console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:", err));

    function renderCategories() {
        const cats = ['–≤—Å–µ', ...new Set(allProducts.map(p => p.category))];
        document.getElementById('categories').innerHTML = cats.map(c => `
            <button class="cat-btn ${c === '–≤—Å–µ' ? 'active' : ''}" onclick="filterCat(this, '${c}')">${c}</button>
        `).join('');
    }

    function filterCat(btn, cat) {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderProducts(cat);
    }

    function renderProducts(cat) {
        const grid = document.getElementById('product-grid');
        const filtered = cat === '–≤—Å–µ' ? allProducts : allProducts.filter(p => p.category === cat);
        grid.innerHTML = filtered.map(p => {
            const ord = p.ordered_count > 0 ? `<span class="ordered-count"> (–ó–∞–∫–∞–∑–∞–Ω–æ ${p.ordered_count})</span>` : '';
            return `
                <div class="product-card" onclick="openDetail('${p.articul}')">
                    <img src="${p.photo}">
                    <div class="product-name">${p.name}</div>
                    <div class="product-art">–ê—Ä—Ç: ${p.articul}${ord}</div>
                    <div class="product-price">$ ${p.price}</div>
                </div>
            `;
        }).join('');
    }

    function openDetail(art) {
        const p = allProducts.find(item => item.articul == art);
        const price = parseFloat(p.price);
        document.getElementById('detail-img').src = p.photo;
        document.getElementById('detail-name').innerText = p.name;
        document.getElementById('detail-art').innerText = '–ê—Ä—Ç: ' + p.articul;
        document.getElementById('detail-price-single').innerText = `–¶–µ–Ω–∞ –∑–∞ –æ–¥–Ω—É –ø–∞—Ä—É: $${price.toFixed(2)}`;
        document.getElementById('detail-price-total').innerText = `–ó–∞ —É–ø–∞–∫–æ–≤–∫—É: $${(price * 6).toFixed(2)}`;
        document.getElementById('detail-ordered').innerText = `üî• –ó–∞–∫–∞–∑–∞–Ω–æ –≤—Å–µ–≥–æ: ${p.ordered_count || 0} —Ä–∞–∑`;
        document.getElementById('view-count').innerText = p.viewing_now || Math.floor(Math.random() * 5) + 2;
        document.getElementById('product-detail').style.display = 'block';
        document.getElementById('add-to-cart').onclick = () => { cart.push(p); updateCart(); closeDetail(); };
    }

    function closeDetail() { document.getElementById('product-detail').style.display = 'none'; }

    function updateCart() {
        const total = cart.reduce((sum, p) => sum + (p.price * 6), 0);
        document.getElementById('cart-total').innerText = total.toFixed(2);
        document.getElementById('cart-bar').style.display = 'block';
    }

    function sendOrder() {
        tg.sendData(JSON.stringify({ items: cart, total: cart.reduce((sum, p) => sum + (p.price * 6), 0) }));
        tg.close();
    }
</script>
</body>
</html>
