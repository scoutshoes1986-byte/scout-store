<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SCOUT STORE</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f0f2;
            margin: 0; padding: 10px; color: #000;
        }
        /* ГЛАВНЫЙ ЭКРАН */
        #main-menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-top: 50px;
        }
        .category-btn {
            background: #ffffff;
            border: 2px solid #007aff;
            border-radius: 20px;
            padding: 40px 20px;
            font-size: 22px;
            font-weight: 800;
            color: #007aff;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            cursor: pointer;
        }
        .category-btn:active { transform: scale(0.98); }

        /* КАТАЛОГ */
        #catalog { display: none; }
        .back-btn {
            background: none; border: none; color: #007aff;
            font-size: 16px; margin-bottom: 15px; cursor: pointer;
        }
        .item-card {
            background: #ffffff; border-radius: 15px; padding: 15px;
            margin-bottom: 20px; display: flex; flex-direction: column;
            align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        .img { width: 100%; max-width: 300px; height: auto; border-radius: 10px; }
        .title { font-size: 18px; font-weight: bold; margin: 15px 0 5px; text-align: center; }
        .articul { color: #8e8e93; font-size: 14px; margin-bottom: 10px; }
        .price { font-size: 22px; color: #248b1d; font-weight: 800; margin-bottom: 15px; }
        
        /* КНОПКИ */
        .action-area { width: 100%; display: flex; justify-content: center; height: 50px; }
        .btn-add {
            width: 100%; background: #007aff; color: #fff; border: none;
            border-radius: 10px; font-size: 16px; font-weight: 600;
        }
        .counter-group {
            display: none; width: 100%; justify-content: space-between;
            align-items: center; background: #f1f1f7; border-radius: 10px; padding: 0 5px;
        }
        .btn-step {
            width: 60px; height: 40px; background: #007aff; color: white;
            border: none; border-radius: 8px; font-size: 24px;
            display: flex; align-items: center; justify-content: center;
        }
        .count-num { font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div id="main-menu">
    <div class="category-btn" onclick="openCatalog('Мужская')">МУЖСКАЯ ОБУВЬ</div>
    <div class="category-btn" onclick="openCatalog('Женская')">ЖЕНСКАЯ ОБУВЬ</div>
</div>

<div id="catalog">
    <button class="back-btn" onclick="showMenu()">← Назад к категориям</button>
    <div id="products-list"></div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const MainButton = tg.MainButton;
    let allProducts = [];
    let cart = {};

    // Загрузка данных при старте
    async function init() {
        try {
            const r = await fetch('products.json?v=' + Date.now());
            allProducts = await r.json();
        } catch (e) { console.error("Ошибка загрузки:", e); }
    }

    function openCatalog(category) {
        document.getElementById('main-menu').style.display = 'none';
        document.getElementById('catalog').style.display = 'block';
        renderProducts(category);
        tg.expand();
    }

    function showMenu() {
        document.getElementById('main-menu').style.display = 'flex';
        document.getElementById('catalog').style.display = 'none';
    }

    function renderProducts(category) {
        const list = document.getElementById('products-list');
        list.innerHTML = '';
        
        // Фильтруем товары по категории (убедись, что в Excel в колонке category написано 'Мужская' или 'Женская')
        const filtered = allProducts.filter(p => p.category === category);

        if (filtered.length === 0) {
            list.innerHTML = '<div style="text-align:center; padding:20px;">Товары в данной категории не найдены</div>';
            return;
        }

        filtered.forEach(p => {
            const div = document.createElement('div');
            div.className = 'item-card';
            // Если товар уже в корзине, показываем счетчик, иначе - кнопку Добавить
            const inCart = cart[p.articul];
            
            div.innerHTML = `
                <img src="${p.photo}" class="img">
                <div class="title">${p.name}</div>
                <div class="articul">Арт: ${p.articul}</div>
                <div class="price">$${p.price}</div>
                
                <div class="action-area">
                    <button id="main-btn-${p.articul}" class="btn-add" 
                        style="display: ${inCart ? 'none' : 'block'}"
                        onclick="addToCart('${p.articul}', '${p.name}', ${p.price}, '${p.photo}')">
                        Добавить в предзаказ
                    </button>
                    
                    <div id="counter-${p.articul}" class="counter-group" style="display: ${inCart ? 'flex' : 'none'}">
                        <button class="btn-step" onclick="updateQty('${p.articul}', -1)">-</button>
                        <span class="count-num" id="val-${p.articul}">${inCart ? inCart.count : 1}</span>
                        <button class="btn-step" onclick="updateQty('${p.articul}', 1)">+</button>
                    </div>
                </div>
            `;
            list.appendChild(div);
        });
    }

    function addToCart(art, name, price, photo) {
        cart[art] = { name, price, count: 1, photo, articul: art };
        document.getElementById(`main-btn-${art}`).style.display = 'none';
        document.getElementById(`counter-${art}`).style.display = 'flex';
        document.getElementById(`val-${art}`).innerText = '1';
        syncBot();
    }

    function updateQty(art, delta) {
        if (cart[art]) {
            cart[art].count += delta;
            if (cart[art].count <= 0) {
                delete cart[art];
                document.getElementById(`main-btn-${art}`).style.display = 'block';
                document.getElementById(`counter-${art}`).style.display = 'none';
            } else {
                document.getElementById(`val-${art}`).innerText = cart[art].count;
            }
        }
        syncBot();
    }

    function syncBot() {
        const items = Object.values(cart);
        let totalBoxes = 0;
        let totalPrice = 0;
        items.forEach(i => {
            totalBoxes += i.count;
            totalPrice += (i.price * 6 * i.count);
        });

        if (totalBoxes > 0) {
            MainButton.setText(`ОФОРМИТЬ ${totalBoxes} КОР. ($${totalPrice.toFixed(2)})`);
            MainButton.show();
        } else {
            MainButton.hide();
        }
    }

    tg.onEvent('mainButtonClicked', () => {
        tg.sendData(JSON.stringify({ items: Object.values(cart) }));
    });

    init();
</script>

</body>
</html>
