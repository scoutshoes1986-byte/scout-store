<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scout Shoes Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 15px; }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –ø–µ—Ä–≤–æ–≥–æ —ç–∫—Ä–∞–Ω–∞ –≤—ã–±–æ—Ä–∞ */
        .category-selection { display: flex; flex-direction: column; gap: 20px; margin-top: 50px; }
        .category-card { 
            background: white; padding: 30px; border-radius: 15px; text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); font-size: 20px; font-weight: bold;
            cursor: pointer; transition: transform 0.2s; border: 2px solid transparent;
        }
        .category-card:active { transform: scale(0.95); border-color: #0088cc; }
        .category-card i { font-size: 40px; display: block; margin-bottom: 10px; }

        /* –°—Ç–∏–ª–∏ —Å–µ—Ç–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤ */
        .grid { display: none; grid-template-columns: 1fr 1fr; gap: 12px; }
        .card { background: white; padding: 10px; border-radius: 10px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .card img { width: 100%; border-radius: 8px; height: 140px; object-fit: cover; }
        .price-tag { color: #273c75; font-weight: bold; margin-top: 8px; font-size: 15px; }
        .price-box { color: #2ecc71; font-size: 13px; margin-bottom: 5px; }
        
        .back-btn { 
            display: none; background: #0088cc; color: white; padding: 10px; 
            border-radius: 8px; text-align: center; margin-bottom: 15px; cursor: pointer; 
        }
    </style>
</head>
<body>
    <div id="backBtn" class="back-btn" onclick="showCategories()">‚¨Ö –ù–∞–∑–∞–¥ –∫ –≤—ã–±–æ—Ä—É</div>

    <div id="categoryMenu" class="category-selection">
        <div class="category-card" onclick="loadCatalog('male')">üëü –ú—É–∂—Å–∫–∞—è –æ–±—É–≤—å</div>
        <div class="category-card" onclick="loadCatalog('female')">üë† –ñ–µ–Ω—Å–∫–∞—è –æ–±—É–≤—å</div>
    </div>

    <div id="catalog" class="grid"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        let allProducts = [];

        async function preloadData() {
            try {
                const response = await fetch('products.json?v=' + Date.now());
                allProducts = await response.json();
            } catch (e) { console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö"); }
        }

        function loadCatalog(category) {
            const container = document.getElementById('catalog');
            const menu = document.getElementById('categoryMenu');
            const backBtn = document.getElementById('backBtn');

            // –§–∏–ª—å—Ç—Ä—É–µ–º —Ç–æ–≤–∞—Ä—ã –ø–æ –∫–æ–ª–æ–Ω–∫–µ "category" –∏–∑ –≤–∞—à–µ–≥–æ Excel
            const filtered = allProducts.filter(p => p.category === category);

            container.innerHTML = '';
            filtered.forEach(item => {
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `
                    <img src="${item.photo}" alt="">
                    <div style="font-size: 12px; height: 32px; overflow: hidden; margin: 5px 0;">${item.name}</div>
                    <div class="price-tag">${item.price} $ <span style="font-size: 10px; color: grey;">/ –ø–∞—Ä–∞</span></div>
                    <div class="price-box">–ò—Ç–æ–≥–æ: ${item.price_info} $</div>
                    <div style="font-size: 10px; color: #999;">–ê—Ä—Ç: ${item.articul}</div>
                `;
                container.appendChild(div);
            });

            menu.style.display = 'none';
            container.style.display = 'grid';
            backBtn.style.display = 'block';
        }

        function showCategories() {
            document.getElementById('catalog').style.display = 'none';
            document.getElementById('backBtn').style.display = 'none';
            document.getElementById('categoryMenu').style.display = 'flex';
        }

        preloadData();
    </script>
</body>
</html>
