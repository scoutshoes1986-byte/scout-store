<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #f4f4f7; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* 1 –≠–ö–†–ê–ù - –ö–ê–¢–ï–ì–û–†–ò–ò (–ö–ê–ö –ë–´–õ–û) */
        header { background: #fff; padding: 10px; display: flex; gap: 8px; overflow-x: auto; border-bottom: 1px solid #eee; }
        .cat-btn { background: #eee; border: none; padding: 8px 15px; border-radius: 15px; font-size: 13px; font-weight: 600; white-space: nowrap; }
        .cat-btn.active { background: #3390ec; color: #fff; }

        /* 2 –≠–ö–†–ê–ù - –°–ï–¢–ö–ê */
        #product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; overflow-y: auto; padding-bottom: 80px; }
        .product-card { background: #fff; border-radius: 10px; padding: 10px; display: flex; flex-direction: column; }
        .product-card img { width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 8px; }
        .product-name { font-size: 13px; font-weight: 600; margin: 5px 0; height: 32px; overflow: hidden; }
        
        /* –ê–†–¢–ò–ö–£–õ –ò –ó–ê–ö–ê–ó–´ –° –ù–û–í–û–ô –°–¢–†–û–ö–ò */
        .product-art { font-size: 11px; color: #888; display: block; }
        .ord-badge { display: block; color: #3390ec; font-weight: bold; margin-top: 2px; }
        .product-price { font-size: 15px; font-weight: 800; margin-top: 5px; }

        /* 3 –≠–ö–†–ê–ù - –ú–ê–ö–°–ò–ú–ê–õ–¨–ù–û –ö–û–ú–ü–ê–ö–¢–ù–´–ô */
        #product-detail { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: #fff; z-index: 100; padding: 10px; overflow-y: auto; }
        .back-btn { background: #eee; border: none; padding: 5px 12px; border-radius: 8px; margin-bottom: 5px; font-size: 12px; }
        
        /* –§–û–¢–û –¢–ï–ü–ï–†–¨ –ú–ê–õ–ï–ù–¨–ö–û–ï */
        .detail-img { display: block; height: 160px; width: auto; margin: 0 auto 10px; border-radius: 8px; }
        
        .stats-box { background: #f0f4f7; padding: 6px 10px; border-radius: 8px; margin-bottom: 8px; font-size: 11px; }
        .view-now { color: #d32f2f; font-weight: bold; }

        .price-info { border-top: 1px dotted #ccc; padding-top: 5px; }
        .p-main { font-size: 18px; font-weight: 900; }
        .p-sub { font-size: 11px; color: #666; }

        .add-btn { background: #3390ec; color: #fff; border: none; width: 100%; padding: 12px; border-radius: 10px; font-size: 14px; font-weight: bold; margin-top: 8px; }
        .cart-bar { position: fixed; bottom: 15px; left: 10px; right: 10px; background: #3390ec; color: #fff; padding: 12px; border-radius: 10px; text-align: center; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>

<header id="categories"></header>
<div id="product-grid"></div>

<div id="product-detail">
    <button class="back-btn" onclick="closeDetail()">‚Üê –ù–∞–∑–∞–¥</button>
    <img id="detail-img" src="">
    <h3 id="detail-name" style="margin: 0; font-size: 14px;"></h3>
    <div id="detail-art" style="font-size: 11px; color: #888;"></div>

    <div class="stats-box">
        <div id="detail-ordered"></div>
        <div class="viewing-now">üëÅ –≠—Ç—É –º–æ–¥–µ–ª—å —Å–º–æ—Ç—Ä—è—Ç <span id="view-count"></span> —á–µ–ª.</div>
    </div>

    <div class="price-info">
        <div id="detail-price-total" class="p-main"></div>
        <div id="detail-price-single" class="p-sub"></div>
    </div>

    <button class="add-btn" id="add-to-cart">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
</div>

<div class="cart-bar" id="cart-bar" style="display: none;" onclick="sendOrder()">
    –ó–ê–ö–ê–ó–ê–¢–¨: $<span id="cart-total">0</span>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    let allProducts = [], cart = [];

    // –î–æ–±–∞–≤–∏–ª–∏ —Å–ª—É—á–∞–π–Ω–æ–µ —á–∏—Å–ª–æ –≤ –∫–æ–Ω–µ—Ü —Å—Å—ã–ª–∫–∏, —á—Ç–æ–±—ã Telegram –ù–ï –±—Ä–∞–ª —Å—Ç–∞—Ä—É—é –≤–µ—Ä—Å–∏—é –∏–∑ –ø–∞–º—è—Ç–∏
    fetch('products.json?v=' + Math.random())
        .then(r => r.json())
        .then(data => {
            allProducts = data;
            renderCategories();
            renderProducts('–≤—Å–µ');
        });

    function renderCategories() {
        const cats = ['–≤—Å–µ', ...new Set(allProducts.map(p => p.category))];
        document.getElementById('categories').innerHTML = cats.map(c => `
            <button class="cat-btn ${c === '–≤—Å–µ' ? 'active' : ''}" onclick="filterCat(this, '${c}')">${c}</button>
        `).join('');
    }

    function filterCat(btn, cat) {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderProducts(cat);
    }

    function renderProducts(cat) {
        const grid = document.getElementById('product-grid');
        const filtered = cat === '–≤—Å–µ' ? allProducts : allProducts.filter(p => p.category === cat);
        grid.innerHTML = filtered.map(p => {
            const ord = p.ordered_count > 0 ? `<span class="ord-badge">–ó–∞–∫–∞–∑–∞–Ω–æ ${p.ordered_count} —Ä–∞–∑–∞</span>` : '';
            return `
                <div class="product-card" onclick="openDetail('${p.articul}')">
                    <img src="${p.photo}">
                    <div class="product-name">${p.name}</div>
                    <div class="product-art">–ê—Ä—Ç: ${p.articul}${ord}</div>
                    <div class="product-price">$ ${p.price}</div>
                </div>
            `;
        }).join('');
    }

    function openDetail(art) {
        const p = allProducts.find(item => item.articul == art);
        const price = parseFloat(p.price);
        document.getElementById('detail-img').src = p.photo;
        document.getElementById('detail-name').innerText = p.name;
        document.getElementById('detail-art').innerText = '–ê—Ä—Ç–∏–∫—É–ª: ' + p.articul;
        document.getElementById('detail-price-single').innerText = `–¶–µ–Ω–∞ –∑–∞ –ø–∞—Ä—É: $${price.toFixed(2)}`;
        document.getElementById('detail-price-total').innerText = `–ö–æ—Ä–æ–± (6 –ø–∞—Ä): $${(price * 6).toFixed(2)}`;
        document.getElementById('detail-ordered').innerText = `–ó–∞–∫–∞–∑–∞–Ω–æ –≤—Å–µ–≥–æ: ${p.ordered_count || 0} —Ä–∞–∑`;
        document.getElementById('view-count').innerText = p.viewing_now || Math.floor(Math.random() * 3) + 4;
        document.getElementById('product-detail').style.display = 'block';
        document.getElementById('add-to-cart').onclick = () => { cart.push(p); updateCart(); closeDetail(); };
    }

    function closeDetail() { document.getElementById('product-detail').style.display = 'none'; }
    function updateCart() {
        const total = cart.reduce((sum, p) => sum + (p.price * 6), 0);
        document.getElementById('cart-total').innerText = total.toFixed(2);
        document.getElementById('cart-bar').style.display = 'block';
    }
    function sendOrder() {
        tg.sendData(JSON.stringify({ items: cart, total: cart.reduce((sum, p) => sum + (p.price * 6), 0) }));
        tg.close();
    }
</script>
</body>
</html>
