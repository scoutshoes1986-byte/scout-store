<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SCOUT STORE</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f2f2f7; margin: 0; padding: 8px; color: #000;
        }

        /* ГЛАВНЫЙ ЭКРАН */
        #main-menu { display: flex; flex-direction: column; gap: 12px; padding: 20px 5px; }
        .cat-btn {
            background: #fff; border-radius: 15px; padding: 35px 10px;
            font-size: 20px; font-weight: 800; color: #007aff; text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); border: 2px solid #007aff;
            text-transform: uppercase;
        }

        /* КАТАЛОГ В 2 КОЛОНКИ */
        #catalog-view { display: none; }
        .header { padding: 10px 5px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .back { color: #007aff; font-weight: 600; cursor: pointer; }
        
        #product-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .card {
            background: #fff; border-radius: 12px; padding: 10px;
            display: flex; flex-direction: column; align-items: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            position: relative;
        }
        .img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 8px; }
        .name { font-size: 14px; font-weight: 700; margin: 8px 0 2px; text-align: center; height: 34px; overflow: hidden; }
        .art { color: #8a8a8e; font-size: 11px; margin-bottom: 5px; }
        .price { font-size: 18px; color: #34c759; font-weight: 800; margin-bottom: 10px; }
        
        /* КНОПКИ УПРАВЛЕНИЯ */
        .ctrl { width: 100%; height: 36px; }
        .buy-btn {
            width: 100%; height: 100%; background: #007aff; color: #fff; border: none;
            border-radius: 8px; font-size: 13px; font-weight: 600;
        }
        .qty-box {
            display: none; width: 100%; height: 100%; justify-content: space-between;
            align-items: center; background: #f2f2f7; border-radius: 8px;
        }
        .step {
            width: 32px; height: 100%; background: #007aff; color: #fff;
            border: none; border-radius: 6px; font-size: 18px; font-weight: bold;
        }
        .num { font-size: 16px; font-weight: 700; }
    </style>
</head>
<body>

<div id="main-menu">Загрузка...</div>

<div id="catalog-view">
    <div class="header">
        <span class="back" onclick="closeCat()">← Категории</span>
    </div>
    <div id="product-list"></div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const MainButton = tg.MainButton;
    let products = [];
    let cart = {};

    async function init() {
        try {
            const r = await fetch('products.json?v=' + Date.now());
            products = await r.json();
            products = products.map(p => ({ ...p, category: String(p.category || "").trim() }));
            renderMenu();
        } catch (e) { document.getElementById('main-menu').innerText = "Ошибка данных"; }
    }

    function renderMenu() {
        const menu = document.getElementById('main-menu');
        menu.innerHTML = '';
        const cats = [...new Set(products.map(p => p.category))].filter(c => c.length > 0);
        cats.forEach(c => {
            const d = document.createElement('div');
            d.className = 'cat-btn';
            d.innerText = c + " ОБУВЬ";
            d.onclick = () => openCat(c);
            menu.appendChild(d);
        });
    }

    function openCat(catName) {
        document.getElementById('main-menu').style.display = 'none';
        document.getElementById('catalog-view').style.display = 'block';
        const list = document.getElementById('product-list');
        list.innerHTML = '';

        products.filter(p => p.category === catName).forEach(p => {
            const item = cart[p.articul];
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `
                <img src="${p.photo}" class="img" onerror="this.src='https://via.placeholder.com/150'">
                <div class="name">${p.name}</div>
                <div class="art">${p.articul}</div>
                <div class="price">$${p.price}</div>
                <div class="ctrl">
                    <button id="btn-${p.articul}" class="buy-btn" 
                        style="display: ${item ? 'none' : 'block'}"
                        onclick="add('${p.articul}', '${p.name}', ${p.price}, '${p.photo}')">
                        Добавить
                    </button>
                    <div id="qty-${p.articul}" class="qty-box" style="display: ${item ? 'flex' : 'none'}">
                        <button class="step" onclick="change('${p.articul}', -1)">-</button>
                        <span class="num" id="val-${p.articul}">${item ? item.count : 1}</span>
                        <button class="step" onclick="change('${p.articul}', 1)">+</button>
                    </div>
                </div>
            `;
            list.appendChild(div);
        });
        window.scrollTo(0,0);
        tg.expand();
    }

    function closeCat() {
        document.getElementById('main-menu').style.display = 'flex';
        document.getElementById('catalog-view').style.display = 'none';
    }

    function add(art, name, price, photo) {
        cart[art] = { name, price, count: 1, photo, articul: art };
        document.getElementById(`btn-${art}`).style.display = 'none';
        document.getElementById(`qty-${art}`).style.display = 'flex';
        sync();
    }

    function change(art, d) {
        if (cart[art]) {
            cart[art].count += d;
            if (cart[art].count <= 0) {
                // УДАЛЕНИЕ: если меньше 1, удаляем из корзины и возвращаем кнопку "Добавить"
                delete cart[art];
                document.getElementById(`btn-${art}`).style.display = 'block';
                document.getElementById(`qty-${art}`).style.display = 'none';
            } else {
                document.getElementById(`val-${art}`).innerText = cart[art].count;
            }
        }
        sync();
    }

    function sync() {
        const items = Object.values(cart);
        let c = 0, m = 0;
        items.forEach(i => { c += i.count; m += (i.price * 6 * i.count); });
        if (c > 0) {
            MainButton.setText(`ОФОРМИТЬ ${c} КОР. ($${m.toFixed(2)})`);
            MainButton.show();
        } else { MainButton.hide(); }
    }

    tg.onEvent('mainButtonClicked', () => {
        tg.sendData(JSON.stringify({ items: Object.values(cart) }));
    });

    init();
</script>
</body>
</html>
