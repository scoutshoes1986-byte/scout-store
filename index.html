<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scout Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --tg-theme-bg-color: #f0f2f5; --primary: #0088cc; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--tg-theme-bg-color); margin: 0; padding: 0; color: #333; }

        /* –≠–ö–†–ê–ù –ó–ê–ì–†–£–ó–ö–ò */
        #loader-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 9999;
        }
        .spinner {
            width: 50px; height: 50px; border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary); border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loader-text { font-weight: bold; color: #7f8c8d; text-align: center; padding: 0 20px; }

        /* –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ù–¢ */
        #main-content { display: none; padding: 15px; }
        .cat-card { background: white; padding: 30px; border-radius: 15px; margin-bottom: 15px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); cursor: pointer; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .item-card { background: white; padding: 10px; border-radius: 12px; text-align: center; }
        .item-card img { width: 100%; height: 120px; object-fit: cover; border-radius: 8px; }
        .nav { display: flex; align-items: center; margin-bottom: 15px; font-weight: bold; color: var(--primary); cursor: pointer; }
        .btn-order { background: var(--primary); color: white; border: none; width: 100%; padding: 15px; border-radius: 10px; font-size: 16px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="loader-screen">
        <div class="spinner"></div>
        <div class="loader-text">
            –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è —Å –±–∞–∑–æ–π –¥–∞–Ω–Ω—ã—Ö...<br>
            <span style="font-size: 12px; font-weight: normal;">–≠—Ç–æ –º–æ–∂–µ—Ç –∑–∞–Ω—è—Ç—å –¥–æ 30 —Å–µ–∫—É–Ω–¥ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∑–∞–ø—É—Å–∫–µ.</span>
        </div>
    </div>

    <div id="main-content">
        <div id="screen-main">
            <h1 style="text-align: center;">Scout Store</h1>
            <div class="cat-card" onclick="showCatalog('male')"><span>üëü</span><h2>–ú—É–∂—Å–∫–∞—è –æ–±—É–≤—å</h2></div>
            <div class="cat-card" onclick="showCatalog('female')"><span>üë†</span><h2>–ñ–µ–Ω—Å–∫–∞—è –æ–±—É–≤—å</h2></div>
        </div>

        <div id="screen-catalog" style="display:none;">
            <div class="nav" onclick="showMain()">‚¨Ö –ö –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º</div>
            <div id="catalog-grid" class="grid"></div>
        </div>

        <div id="screen-product" style="display:none;">
            <div class="nav" onclick="backToCatalog()">‚¨Ö –ù–∞–∑–∞–¥ –≤ –∫–∞—Ç–∞–ª–æ–≥</div>
            <img id="p-img" style="width:100%; border-radius:15px;" src="">
            <h2 id="p-name"></h2>
            <p id="p-art" style="color:gray;"></p>
            <div style="font-size:24px; font-weight:bold; color:#2ecc71;" id="p-price"></div>
            <button class="btn-order" onclick="sendOrder()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –≤ –ø—Ä–µ–¥–∑–∞–∫–∞–∑</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        let products = [];

        async function init() {
            try {
                // –î–æ–±–∞–≤–ª—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä ?v= –¥–ª—è –æ–±—Ö–æ–¥–∞ –∫—ç—à–∞
                const res = await fetch('products.json?v=' + Date.now());
                if (!res.ok) throw new Error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏");
                products = await res.json();
                
                // –ö–æ–≥–¥–∞ –¥–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã ‚Äî —É–±–∏—Ä–∞–µ–º –ª–æ–∞–¥–µ—Ä
                document.getElementById('loader-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            } catch (e) {
                document.querySelector('.loader-text').innerText = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å.";
                console.error(e);
            }
        }

        function showCatalog(cat) {
            const grid = document.getElementById('catalog-grid');
            grid.innerHTML = '';
            products.filter(p => p.category === cat).forEach(p => {
                const div = document.createElement('div');
                div.className = 'item-card';
                div.onclick = () => showProduct(p);
                div.innerHTML = `<img src="${p.photo}"><div style="font-weight:bold; color:#2ecc71; margin:5px 0;">${p.price_info} $</div><div style="font-size:11px;">${p.name}</div>`;
                grid.appendChild(div);
            });
            document.getElementById('screen-main').style.display = 'none';
            document.getElementById('screen-catalog').style.display = 'block';
        }

        function showProduct(p) {
            document.getElementById('p-img').src = p.photo;
            document.getElementById('p-name').innerText = p.name;
            document.getElementById('p-art').innerText = "–ê—Ä—Ç: " + p.articul;
            document.getElementById('p-price').innerText = p.price_info + " $";
            document.getElementById('screen-catalog').style.display = 'none';
            document.getElementById('screen-product').style.display = 'block';
        }

        function showMain() {
            document.getElementById('screen-catalog').style.display = 'none';
            document.getElementById('screen-main').style.display = 'block';
        }

        function backToCatalog() {
            document.getElementById('screen-product').style.display = 'none';
            document.getElementById('screen-catalog').style.display = 'block';
        }

        init();
    </script>
</body>
</html>
