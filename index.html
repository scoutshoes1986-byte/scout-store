<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scout Shoes Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --main-color: #248b65; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
               background: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); margin: 0; padding-bottom: 80px; }
        .header { text-align: center; padding: 20px; background: var(--tg-theme-secondary-bg-color); }
        .catalog { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
        .card { background: var(--tg-theme-secondary-bg-color); border-radius: 12px; padding: 10px; text-align: center; display: flex; flex-direction: column; }
        .card img { width: 100%; height: 120px; object-fit: cover; border-radius: 8px; }
        .card h3 { font-size: 14px; margin: 10px 0 5px; height: 34px; overflow: hidden; }
        .card .price { font-weight: bold; color: var(--main-color); margin-bottom: 10px; }
        .btn { background: var(--main-color); color: white; border: none; padding: 10px; border-radius: 8px; width: 100%; font-weight: bold; }
        .footer { position: fixed; bottom: 0; width: 100%; background: var(--tg-theme-secondary-bg-color); padding: 15px; box-sizing: border-box; border-top: 1px solid #ccc; display: none; }
    </style>
</head>
<body>
    <div class="header"><h2>SCOUT SHOES</h2></div>
    <div id="catalog" class="catalog">
        </div>
    <div id="footer" class="footer">
        <button class="btn" onclick="order()">Оформить предзаказ (<span id="count">0</span>)</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        let cart = {};

        // Функция отрисовки товаров (будет вызываться из данных бота)
        function renderItems(items) {
            const container = document.getElementById('catalog');
            items.forEach(i => {
                container.innerHTML += `
                    <div class="card">
                        <img src="${i.photo}" onerror="this.src='https://via.placeholder.com/150'">
                        <h3>${i.name}</h3>
                        <div class="price">$${i.price_info}</div>
                        <button class="btn" id="btn-${i.articul}" onclick="toggleCart('${i.articul}', '${i.name}', ${i.price_info}, '${i.photo}')">Добавить</button>
                    </div>`;
            });
        }

        function toggleCart(art, name, price, photo) {
            if (cart[art]) {
                delete cart[art];
                document.getElementById('btn-'+art).innerText = 'Добавить';
                document.getElementById('btn-'+art).style.background = '#248b65';
            } else {
                cart[art] = { name, price, photo, qty: 1 };
                document.getElementById('btn-'+art).innerText = '✅ Выбрано';
                document.getElementById('btn-'+art).style.background = '#4CAF50';
            }
            updateFooter();
        }

        function updateFooter() {
            let total = Object.keys(cart).length;
            document.getElementById('footer').style.display = total > 0 ? 'block' : 'none';
            document.getElementById('count').innerText = total;
        }

        function order() {
            tg.sendData(JSON.stringify(cart));
        }
    </script>
</body>
</html>
