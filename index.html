<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SCOUT STORE</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #222222;
            --tg-theme-button-color: #3390ec;
            --tg-theme-secondary-bg-color: #f4f4f7;
        }

        body {
            font-family: -apple-system, sans-serif;
            background-color: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0; padding: 0;
            display: flex; flex-direction: column; height: 100vh;
        }

        header {
            background: var(--tg-theme-bg-color);
            padding: 15px 10px;
            display: flex; gap: 10px;
            overflow-x: auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .cat-btn {
            background: var(--tg-theme-secondary-bg-color);
            border: none; padding: 8px 15px;
            border-radius: 15px; font-size: 13px; font-weight: 600;
            text-transform: uppercase;
        }

        .cat-btn.active {
            background: var(--tg-theme-button-color);
            color: white;
        }

        /* 2 –≠–ö–†–ê–ù: –í–∏—Ç—Ä–∏–Ω–∞ */
        #product-grid {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 10px; padding: 10px;
            overflow-y: auto; padding-bottom: 100px;
        }

        .product-card {
            background: var(--tg-theme-bg-color);
            border-radius: 12px; padding: 10px;
            display: flex; flex-direction: column;
        }

        .product-card img {
            width: 100%; aspect-ratio: 1;
            object-fit: cover; border-radius: 8px;
        }

        .product-name {
            font-size: 14px; font-weight: 600; margin: 8px 0 4px;
            height: 36px; overflow: hidden;
        }

        .product-art {
            font-size: 11px; color: #777;
        }

        /* –ü–û–î–°–í–ï–¢–ö–ê –°–¢–ê–¢–ò–°–¢–ò–ö–ò –ù–ê 2 –≠–ö–†–ê–ù–ï */
        .ordered-count {
            color: var(--tg-theme-button-color);
            font-weight: bold;
        }

        .product-price {
            font-size: 16px; font-weight: 800; margin-top: 8px;
        }

        /* 3 –≠–ö–†–ê–ù: –ö–∞—Ä—Ç–æ—á–∫–∞ */
        #product-detail {
            display: none; position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--tg-theme-bg-color);
            z-index: 100; padding: 20px; overflow-y: auto;
        }

        .stats-container {
            background: var(--tg-theme-secondary-bg-color);
            padding: 15px; border-radius: 12px; margin: 15px 0;
        }

        .ordered-total {
            font-weight: 700; font-size: 14px; margin-bottom: 5px;
        }

        .viewing-now {
            color: #d32f2f; font-weight: 600; font-size: 13px;
            display: flex; align-items: center; gap: 5px;
        }

        .back-btn {
            background: #eee; border: none; padding: 8px 15px;
            border-radius: 8px; margin-bottom: 15px;
        }

        .add-btn {
            background: var(--tg-theme-button-color);
            color: white; border: none; width: 100%;
            padding: 16px; border-radius: 12px;
            font-size: 16px; font-weight: bold;
        }

        .cart-bar {
            position: fixed; bottom: 20px; left: 10px; right: 10px;
            background: var(--tg-theme-button-color); color: white;
            padding: 16px; border-radius: 15px; text-align: center;
            font-weight: bold; z-index: 50;
        }
    </style>
</head>
<body>

<header id="categories"></header>
<div id="product-grid"></div>

<div id="product-detail">
    <button class="back-btn" onclick="closeDetail()">‚Üê –ù–∞–∑–∞–¥</button>
    <img id="detail-img" src="" style="width: 100%; border-radius: 12px;">
    <h2 id="detail-name"></h2>
    <div id="detail-art" style="color: #777;"></div>

    <div class="stats-container">
        <div id="detail-ordered" class="ordered-total"></div>
        <div id="detail-viewing" class="viewing-now">
            <span>üëÅ</span> –≠—Ç—É –º–æ–¥–µ–ª—å —Å–º–æ—Ç—Ä—è—Ç –ø—Ä—è–º–æ —Å–µ–π—á–∞—Å <span id="view-count"></span> —á–µ–ª.
        </div>
    </div>

    <h3 id="detail-price"></h3>
    <button class="add-btn" id="add-to-cart">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
</div>

<div class="cart-bar" id="cart-bar" style="display: none;" onclick="sendOrder()">
    –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑: $<span id="cart-total">0</span>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    let allProducts = [];
    let cart = [];

    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö —Å –∑–∞—â–∏—Ç–æ–π –æ—Ç –∫—ç—à–∞
    fetch('products.json?nocache=' + Date.now())
        .then(r => r.json())
        .then(data => {
            allProducts = data;
            renderCategories();
            renderProducts('–≤—Å–µ');
        });

    function renderCategories() {
        const cats = ['–≤—Å–µ', ...new Set(allProducts.map(p => p.category))];
        document.getElementById('categories').innerHTML = cats.map(c => `
            <button class="cat-btn ${c === '–≤—Å–µ' ? 'active' : ''}" onclick="filterCat(this, '${c}')">${c}</button>
        `).join('');
    }

    function filterCat(btn, cat) {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderProducts(cat);
    }

    function renderProducts(cat) {
        const grid = document.getElementById('product-grid');
        const filtered = cat === '–≤—Å–µ' ? allProducts : allProducts.filter(p => p.category === cat);
        
        grid.innerHTML = filtered.map(p => {
            // –í–´–í–û–î –ù–ê 2 –≠–ö–†–ê–ù–ï
            const orderedInfo = p.ordered_count > 0 ? `<span class="ordered-count"> (–ó–∞–∫–∞–∑–∞–Ω–æ ${p.ordered_count} —Ä–∞–∑–∞)</span>` : '';
            
            return `
                <div class="product-card" onclick="openDetail('${p.articul}')">
                    <img src="${p.photo}">
                    <div class="product-name">${p.name}</div>
                    <div class="product-art">–ê—Ä—Ç: ${p.articul}${orderedInfo}</div>
                    <div class="product-price">$ ${p.price}</div>
                </div>
            `;
        }).join('');
    }

    function openDetail(art) {
        const p = allProducts.find(item => item.articul == art);
        document.getElementById('detail-img').src = p.photo;
        document.getElementById('detail-name').innerText = p.name;
        document.getElementById('detail-art').innerText = '–ê—Ä—Ç–∏–∫—É–ª: ' + p.articul;
        document.getElementById('detail-price').innerText = '$' + p.price + ' / –ø–∞—Ä–∞';
        
        // –í–´–í–û–î –ù–ê 3 –≠–ö–†–ê–ù–ï
        document.getElementById('detail-ordered').innerText = `–ó–∞–∫–∞–∑–∞–Ω–æ –∑–∞ –≤—Å—ë –≤—Ä–µ–º—è: ${p.ordered_count || 0} —Ä–∞–∑`;
        document.getElementById('view-count').innerText = p.viewing_now || Math.floor(Math.random() * 5) + 3;

        document.getElementById('product-detail').style.display = 'block';
        document.getElementById('add-to-cart').onclick = () => {
            cart.push(p);
            updateCart();
            closeDetail();
        };
    }

    function closeDetail() {
        document.getElementById('product-detail').style.display = 'none';
    }

    function updateCart() {
        const total = cart.reduce((sum, p) => sum + (p.price * 6), 0);
        document.getElementById('cart-bar').style.display = 'block';
        document.getElementById('cart-total').innerText = total.toFixed(2);
    }

    function sendOrder() {
        tg.sendData(JSON.stringify({
            items: cart,
            total: cart.reduce((sum, p) => sum + (p.price * 6), 0)
        }));
        tg.close();
    }
</script>
</body>
</html>
