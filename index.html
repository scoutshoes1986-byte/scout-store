<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SCOUT STORE</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-secondary-bg-color: #f4f4f7;
            --tg-theme-button-color: #3390ec;
            --tg-theme-text-color: #222222;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0; padding: 0;
            display: flex; flex-direction: column; height: 100vh;
            overflow: hidden;
        }

        /* –£–õ–¨–¢–†–ê-–ß–ò–°–¢–ê–Ø –®–ê–ü–ö–ê */
        header {
            background: var(--tg-theme-bg-color);
            padding: 10px;
            display: flex; gap: 8px;
            overflow-x: auto;
            border-bottom: 1px solid #eee;
            -webkit-overflow-scrolling: touch;
        }
        header::-webkit-scrollbar { display: none; }

        .cat-btn {
            background: #eee; border: none; 
            padding: 8px 16px; border-radius: 10px;
            font-size: 12px; font-weight: 700;
            text-transform: uppercase; color: #555;
            white-space: nowrap;
        }
        .cat-btn.active {
            background: var(--tg-theme-button-color);
            color: white;
        }

        /* –°–ï–¢–ö–ê */
        #product-grid {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 10px; padding: 10px;
            overflow-y: auto; padding-bottom: 100px;
        }

        .product-card {
            background: #fff; border-radius: 12px;
            padding: 10px; display: flex; flex-direction: column;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .product-card img {
            width: 100%; aspect-ratio: 1;
            object-fit: cover; border-radius: 8px;
        }

        .product-name {
            font-size: 13px; font-weight: 600; margin: 8px 0 2px;
            height: 32px; overflow: hidden; line-height: 1.2;
        }

        .product-art { font-size: 10px; color: #888; margin-bottom: 5px; }
        .ordered-count { color: var(--tg-theme-button-color); font-weight: 800; }
        .product-price { font-size: 16px; font-weight: 800; }

        /* –≠–ö–†–ê–ù 3 */
        #product-detail {
            display: none; position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #fff; z-index: 100;
            padding: 20px; overflow-y: auto;
        }

        .detail-img { width: 100%; border-radius: 12px; margin-bottom: 15px; }
        
        .stats-box {
            background: #f0f2f5; padding: 12px;
            border-radius: 10px; margin: 15px 0;
        }
        .ord-total { font-weight: 700; font-size: 14px; }
        .view-now { color: #d32f2f; font-weight: 600; font-size: 13px; margin-top: 4px; }

        .price-box { margin: 20px 0; border-top: 1px solid #eee; padding-top: 15px; }
        .p-single { color: #666; font-size: 16px; }
        .p-total { font-size: 26px; font-weight: 900; color: #000; margin-top: 4px; }

        .back-btn { background: #f0f2f5; border: none; padding: 10px 20px; border-radius: 10px; font-weight: 600; margin-bottom: 15px; }
        .add-btn { background: var(--tg-theme-button-color); color: #fff; border: none; width: 100%; padding: 18px; border-radius: 15px; font-size: 16px; font-weight: 800; }

        .cart-bar { position: fixed; bottom: 20px; left: 10px; right: 10px; background: var(--tg-theme-button-color); color: #fff; padding: 18px; border-radius: 15px; text-align: center; font-weight: 800; z-index: 50; }
    </style>
</head>
<body>

<header id="categories"></header>
<div id="product-grid"></div>

<div id="product-detail">
    <button class="back-btn" onclick="closeDetail()">‚Üê –ù–∞–∑–∞–¥</button>
    <img id="detail-img" src="">
    <h2 id="detail-name" style="margin-bottom: 5px;"></h2>
    <div id="detail-art" style="color: #888;"></div>

    <div class="stats-box">
        <div id="detail-ordered" class="ord-total"></div>
        <div class="view-now">üëÅ <span id="view-count"></span> —á–µ–ª. —Å–º–æ—Ç—Ä—è—Ç —ç—Ç—É –º–æ–¥–µ–ª—å</div>
    </div>

    <div class="price-box">
        <div id="detail-price-single" class="p-single"></div>
        <div id="detail-price-total" class="p-total"></div>
        <div style="font-size: 12px; color: #999; margin-top: 5px;">–ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –∑–∞–∫–∞–∑: 1 –∫–æ—Ä–æ–± (6 –ø–∞—Ä)</div>
    </div>

    <button class="add-btn" id="add-to-cart">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
</div>

<div class="cart-bar" id="cart-bar" style="display: none;" onclick="sendOrder()">
    –û–§–û–†–ú–ò–¢–¨ –ü–†–ï–î–ó–ê–ö–ê–ó: $<span id="cart-total">0</span>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    let allProducts = [], cart = [];

    // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö —á–µ—Ä–µ–∑ –≤—Ä–µ–º–µ–Ω–Ω—É—é –º–µ—Ç–∫—É
    fetch('products.json?v=' + Date.now())
        .then(r => r.json())
        .then(data => {
            allProducts = data;
            renderCategories();
            renderProducts('–≤—Å–µ');
        });

    function renderCategories() {
        const cats = ['–≤—Å–µ', ...new Set(allProducts.map(p => p.category))];
        document.getElementById('categories').innerHTML = cats.map(c => `
            <button class="cat-btn ${c === '–≤—Å–µ' ? 'active' : ''}" onclick="filterCat(this, '${c}')">${c}</button>
        `).join('');
    }

    function filterCat(btn, cat) {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderProducts(cat);
    }

    function renderProducts(cat) {
        const grid = document.getElementById('product-grid');
        const filtered = cat === '–≤—Å–µ' ? allProducts : allProducts.filter(p => p.category === cat);
        grid.innerHTML = filtered.map(p => {
            const ord = p.ordered_count > 0 ? `<span class="ordered-count"> (–ó–∞–∫–∞–∑–∞–Ω–æ ${p.ordered_count})</span>` : '';
            return `
                <div class="product-card" onclick="openDetail('${p.articul}')">
                    <img src="${p.photo}">
                    <div class="product-name">${p.name}</div>
                    <div class="product-art">–ê—Ä—Ç: ${p.articul}${ord}</div>
                    <div class="product-price">$ ${p.price}</div>
                </div>
            `;
        }).join('');
    }

    function openDetail(art) {
        const p = allProducts.find(item => item.articul == art);
        const price = parseFloat(p.price);
        document.getElementById('detail-img').src = p.photo;
        document.getElementById('detail-name').innerText = p.name;
        document.getElementById('detail-art').innerText = '–ê—Ä—Ç–∏–∫—É–ª: ' + p.articul;
        document.getElementById('detail-price-single').innerText = `–¶–µ–Ω–∞ –∑–∞ –ø–∞—Ä—É: $${price.toFixed(2)}`;
        document.getElementById('detail-price-total').innerText = `–ò—Ç–æ–≥–æ –∑–∞ –∫–æ—Ä–æ–±: $${(price * 6).toFixed(2)}`;
        document.getElementById('detail-ordered').innerText = `üî• –ó–∞–∫–∞–∑–∞–Ω–æ –≤—Å–µ–≥–æ: ${p.ordered_count || 0} —Ä–∞–∑`;
        document.getElementById('view-count').innerText = p.viewing_now || Math.floor(Math.random() * 3) + 2;
        document.getElementById('product-detail').style.display = 'block';
        document.getElementById('add-to-cart').onclick = () => { cart.push(p); updateCart(); closeDetail(); };
    }

    function closeDetail() { document.getElementById('product-detail').style.display = 'none'; }

    function updateCart() {
        const total = cart.reduce((sum, p) => sum + (p.price * 6), 0);
        document.getElementById('cart-bar').style.display = 'block';
        document.getElementById('cart-total').innerText = total.toFixed(2);
    }

    function sendOrder() {
        tg.sendData(JSON.stringify({ items: cart, total: cart.reduce((sum, p) => sum + (p.price * 6), 0) }));
        tg.close();
    }
</script>
</body>
</html>
