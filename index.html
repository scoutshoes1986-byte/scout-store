<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scout Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --tg-theme-bg-color: #f0f2f5; --primary: #0088cc; --success: #2ecc71; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--tg-theme-bg-color); margin: 0; padding: 0; -webkit-user-select: none; }

        /* –õ–æ–∞–¥–µ—Ä */
        #loader-screen { position: fixed; top:0; left:0; width:100%; height:100%; background:white; display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:9999; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* –ö–æ—Ä–∑–∏–Ω–∞ (–∏–∫–æ–Ω–∫–∞) */
        #cart-badge { position: fixed; bottom: 20px; right: 20px; background: var(--primary); color: white; width: 60px; height: 60px; border-radius: 50%; display: none; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(0,0,0,0.3); z-index: 1000; font-size: 24px; cursor: pointer; }
        #cart-count { position: absolute; top: 0; right: 0; background: red; color: white; border-radius: 50%; padding: 2px 6px; font-size: 12px; border: 2px solid white; }

        /* –°–µ—Ç–∫–∞ */
        #main-content { padding: 15px; display:none; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .item-card { background: white; padding: 10px; border-radius: 12px; position: relative; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .item-card img { width: 100%; height: 130px; object-fit: cover; border-radius: 8px; }
        .selected-mark { position: absolute; top: 5px; right: 5px; background: var(--success); color: white; border-radius: 50%; width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; font-size: 12px; border: 2px solid white; }

        /* –ö–Ω–æ–ø–∫–∏ */
        .btn { border: none; padding: 15px; border-radius: 10px; font-weight: bold; width: 100%; cursor: pointer; font-size: 16px; margin-top: 10px; }
        .btn-add { background: var(--primary); color: white; }
        .btn-confirm { background: var(--success); color: white; margin-top: 20px; }
        .btn-disabled { background: #ccc !important; color: #666; cursor: default; }
        
        /* –≠–∫—Ä–∞–Ω –∫–æ—Ä–∑–∏–Ω—ã */
        #screen-cart { display: none; padding: 15px; background: #fff; min-height: 100vh; position: fixed; top: 0; left: 0; width: 100%; box-sizing: border-box; z-index: 2000; overflow-y: auto; }
        .cart-item { display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #eee; padding: 10px 0; }
        .cart-item img { width: 60px; height: 60px; border-radius: 8px; object-fit: cover; }
        
        .nav { color: var(--primary); font-weight: bold; cursor: pointer; margin-bottom: 15px; display: block; }
    </style>
</head>
<body>

    <div id="loader-screen">
        <div class="spinner"></div>
        <p style="color:gray; margin-top:10px;">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p>
    </div>

    <div id="cart-badge" onclick="showCart()">üõí<span id="cart-count">0</span></div>

    <div id="main-content">
        <div id="screen-main">
            <h2 style="text-align:center;">SCOUT STORE</h2>
            <div onclick="openCatalog('male')" style="background:white; padding:30px; border-radius:15px; margin-bottom:15px; text-align:center; border:1px solid #ddd;">üëü –ú–£–ñ–°–ö–ê–Ø –û–ë–£–í–¨</div>
            <div onclick="openCatalog('female')" style="background:white; padding:30px; border-radius:15px; text-align:center; border:1px solid #ddd;">üë† –ñ–ï–ù–°–ö–ê–Ø –û–ë–£–í–¨</div>
        </div>

        <div id="screen-catalog" style="display:none;">
            <div class="nav" onclick="showMain()">‚¨Ö –ö–∞—Ç–µ–≥–æ—Ä–∏–∏</div>
            <div id="catalog-grid" class="grid"></div>
        </div>

        <div id="screen-product" style="display:none;">
            <div class="nav" onclick="backToCatalog()">‚¨Ö –í –∫–∞—Ç–∞–ª–æ–≥</div>
            <img id="p-img" style="width:100%; border-radius:15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
            <h2 id="p-name" style="margin-top:15px;"></h2>
            <p id="p-art" style="color:gray;"></p>
            <div style="display:flex; justify-content:space-between; align-items:center; margin-top:20px;">
                <div><small>–ó–∞ –ø–∞—Ä—É:</small><div id="p-price" style="font-size:24px; color:var(--success); font-weight:bold;"></div></div>
                <div id="p-box" style="text-align:right; color:gray; font-size:14px;"></div>
            </div>
            <button class="btn btn-add" id="add-btn" onclick="addToCart()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –≤ –ø—Ä–µ–¥–∑–∞–∫–∞–∑</button>
        </div>
    </div>

    <div id="screen-cart">
        <div class="nav" onclick="closeCart()">‚¨Ö –ö –ø–æ–∫—É–ø–∫–∞–º</div>
        <h3>–í–∞—à –ø—Ä–µ–¥–∑–∞–∫–∞–∑</h3>
        <div id="cart-items"></div>
        <div id="cart-total" style="margin-top:20px; font-weight:bold; font-size:20px; text-align:right; border-top: 2px solid #eee; padding-top:10px;"></div>
        <button class="btn btn-confirm" onclick="confirmOrder()">‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∏ –ø–æ–ª—É—á–∏—Ç—å PDF</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        let allProducts = [];
        let cart = JSON.parse(localStorage.getItem('scout_cart') || '[]');
        let currentCategory = '';
        let currentProduct = null;

        async function init() {
            try {
                const res = await fetch('products.json?v=' + Date.now());
                if (!res.ok) throw new Error("–§–∞–π–ª –±–∞–∑—ã –Ω–µ –Ω–∞–π–¥–µ–Ω");
                allProducts = await res.json();
                
                document.getElementById('loader-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                updateCartBadge();
            } catch (e) {
                alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: " + e.message);
            }
        }

        function openCatalog(cat) {
            currentCategory = cat;
            document.getElementById('screen-main').style.display = 'none';
            document.getElementById('screen-catalog').style.display = 'block';
            renderItems();
        }

        function renderItems() {
            const grid = document.getElementById('catalog-grid');
            grid.innerHTML = '';
            const filtered = allProducts.filter(p => p.category === currentCategory);
            
            filtered.forEach(p => {
                const inCart = cart.some(item => item.articul === p.articul);
                const div = document.createElement('div');
                div.className = 'item-card';
                div.onclick = () => showProduct(p);
                div.innerHTML = `
                    ${inCart ? '<div class="selected-mark">‚úì</div>' : ''}
                    <img src="${p.photo}">
                    <div style="font-weight:bold; margin-top:5px;">$ ${parseFloat(p.price).toFixed(2)}</div>
                    <div style="font-size:11px; color:gray;">${p.name}</div>
                `;
                grid.appendChild(div);
            });
        }

        function showProduct(p) {
            currentProduct = p;
            document.getElementById('p-img').src = p.photo;
            document.getElementById('p-name').innerText = p.name;
            document.getElementById('p-art').innerText = "–ê—Ä—Ç–∏–∫—É–ª: " + p.articul;
            document.getElementById('p-price').innerText = `$ ${parseFloat(p.price).toFixed(2)}`;
            document.getElementById('p-box').innerText = `–ó–∞ —è—â–∏–∫ (6 –ø–∞—Ä):\n$ ${(p.price * 6).toFixed(2)}`;
            
            const inCart = cart.some(item => item.articul === p.articul);
            const btn = document.getElementById('add-btn');
            if(inCart) {
                btn.innerText = "‚úì –í –ø—Ä–µ–¥–∑–∞–∫–∞–∑–µ";
                btn.classList.add('btn-disabled');
                btn.onclick = null;
            } else {
                btn.innerText = "‚ûï –î–æ–±–∞–≤–∏—Ç—å –≤ –ø—Ä–µ–¥–∑–∞–∫–∞–∑";
                btn.classList.remove('btn-disabled');
                btn.onclick = addToCart;
            }

            document.getElementById('screen-catalog').style.display = 'none';
            document.getElementById('screen-product').style.display = 'block';
        }

        function addToCart() {
            if (!currentProduct) return;
            cart.push(currentProduct);
            localStorage.setItem('scout_cart', JSON.stringify(cart));
            updateCartBadge();
            backToCatalog();
        }

        function updateCartBadge() {
            const badge = document.getElementById('cart-badge');
            const count = document.getElementById('cart-count');
            if(cart.length > 0) {
                badge.style.display = 'flex';
                count.innerText = cart.length;
            } else {
                badge.style.display = 'none';
            }
        }

        function showCart() {
            const container = document.getElementById('cart-items');
            container.innerHTML = '';
            let total = 0;
            
            if (cart.length === 0) {
                container.innerHTML = '<p style="text-align:center; color:gray;">–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>';
                document.getElementById('cart-total').innerText = '';
            } else {
                cart.forEach((item, index) => {
                    const priceBox = item.price * 6;
                    total += priceBox;
                    container.innerHTML += `
                        <div class="cart-item">
                            <img src="${item.photo}">
                            <div style="flex-grow:1;">
                                <div style="font-weight:bold; font-size:14px;">${item.name}</div>
                                <div style="font-size:12px; color:gray;">–ê—Ä—Ç: ${item.articul} | $ ${priceBox.toFixed(2)}</div>
                            </div>
                            <div style="color:red; font-size:12px;" onclick="removeFromCart(${index})">–£–¥–∞–ª–∏—Ç—å</div>
                        </div>`;
                });
                document.getElementById('cart-total').innerText = `–ò—Ç–æ–≥–æ: $ ${total.toFixed(2)}`;
            }
            document.getElementById('screen-cart').style.display = 'block';
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('scout_cart', JSON.stringify(cart));
            updateCartBadge();
            showCart();
        }

        function confirmOrder() {
            if (cart.length === 0) return;
            const total = cart.reduce((sum, item) => sum + (item.price * 6), 0);
            const orderData = { items: cart, total: total };
            tg.sendData(JSON.stringify(orderData));
            cart = [];
            localStorage.removeItem('scout_cart');
            tg.close();
        }

        function closeCart() {
            document.getElementById('screen-cart').style.display = 'none';
            renderItems();
        }

        function showMain() {
            document.getElementById('screen-catalog').style.display = 'none';
            document.getElementById('screen-main').style.display = 'block';
        }

        function backToCatalog() {
            document.getElementById('screen-product').style.display = 'none';
            document.getElementById('screen-catalog').style.display = 'block';
            renderItems();
        }

        init();
    </script>
</body>
</html>
